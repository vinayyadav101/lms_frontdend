<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 200px; height: 400px; background-color: black; display: grid; grid-template-columns: repeat(2,1fr); position: relative;">
        <div style=" height: 100px; background-color: aqua;"></div>
        <div style=" height: 100px; background-color: beige;"></div>
        <div style=" height: 100px; background-color: blue;"></div>
        <div style=" height: 100px; background-color: whitesmoke;"></div>
        <div style=" height: 100px; background-color: violet; grid-column: 1 / -1;"></div>
    </div>
</body>
</html>
